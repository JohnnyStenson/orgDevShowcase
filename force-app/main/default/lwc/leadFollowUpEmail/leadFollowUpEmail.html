<template>
    <lightning-card class="app">
        <div class="slds-p-around_medium">
            <h1 class="slds-text-heading_medium">Send Follow Up Email</h1>
            <lightning-record-edit-form
                    object-api-name={objectApiName}
                    record-id={recordId}
                    onsubmit={handleSubmit}
                    onsuccess={handleSuccess}
                    class="frmLeadUpdate">

                <lightning-input-field field-name="FirstName"></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>

                <lightning-input-field field-name="Second_Contact_Name__c"></lightning-input-field>
                <lightning-input-field field-name="Second_Email__c"></lightning-input-field>

                <lightning-input-field field-name="Third_Contact_Name__c"></lightning-input-field>
                <lightning-input-field field-name="Third_Email__c"></lightning-input-field>

                
                <div class="slds-box slds-m-bottom_medium">
                    <lightning-input-field field-name="Email_Introduction__c"></lightning-input-field>
                    <h2 class="header" style="text-decoration: underline;">Sales Points to Include in Email</h2>
                    <lightning-layout pull-to-boundary="medium">
                        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                            <lightning-input-field field-name="Price_List__c"></lightning-input-field>
                            <lightning-input-field field-name="References__c"></lightning-input-field>
                            <lightning-input-field field-name="Service__c"></lightning-input-field>
                            <lightning-input-field field-name="Your_Customer__c"></lightning-input-field>
                        </lightning-layout-item>
                    
                        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                            <lightning-input-field field-name="Proposal_Process__c"></lightning-input-field>
                            <lightning-input-field field-name="Protection_Safety__c"></lightning-input-field>
                            <lightning-input-field field-name="Scheduling__c"></lightning-input-field>
                            </lightning-layout-item>
                    </lightning-layout>
                </div>

                <lightning-layout pull-to-boundary="medium" class="slds-m-bottom_small">
                    <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                        <lightning-input-field field-name="Trigger_to_Send_Initial_Followup_Email__c" onclick={handleChkbxSendEmail} onload={handleSetChkbxSendEmail}></lightning-input-field>
                    </lightning-layout-item>
                    <!--lightning-layout-item flexibility="auto" padding="horizontal-medium">
                        <lightning-output-field field-name="Initial_Followup_Email_Sent__c"></lightning-output-field>
                        <lightning-input-field class="slds-hide" field-name="Initial_Followup_Email_Sent__c"></lightning-input-field>
                    </lightning-layout-item-->
                </lightning-layout>

                <lightning-messages></lightning-messages>

                <div class={classSubmitMessage}>
                    <lightning-icon icon-name={iconNameSuccess} class='slds-p-right_small'></lightning-icon>

                    &nbsp; <strong class={colorMessage}>{submitMessage}</strong> &nbsp;
                </div>
                <button type='submit'
                        style='padding:10px;'
                        class={classBtnSubmit} 
                        onclick={handleSubmit}>
                    <lightning-icon icon-name={iconName} class='slds-p-right_small'></lightning-icon> &nbsp; {lblSubmitButton}
                </button>

            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
