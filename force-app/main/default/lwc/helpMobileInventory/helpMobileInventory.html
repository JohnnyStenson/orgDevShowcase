<template>
    <lightning-card>
        <lightning-accordion>
            <lightning-accordion-section name="default" label="Inventory on Mobile Help"></lightning-accordion-section>

            <lightning-accordion-section name="mobileInventoryApp" label="Salesforce Mobile Inventory App on Android Device">
                <p>On your Android Device search for 'Salesforce' in the apps and click on the blue cloud icon to open the Salesforce Mobile App.</p>
                <p>To open the Inventory App, click on the Menu button in the lower right of the Navigation Bar.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/menu-button.jpg" alt="menu button" width="322" /><br />
                <p>From the new Menu screen, click on 'App Launcher'.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/app-launcher.jpg" alt="app launcher" width="322" /><br />
                <p>From the new App Launcher screen, click on 'Inventory'.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/inventory-app-button.jpg" alt="inventory-app" width="322" /><br />
                <p>This will load the inventory app.</p>

            </lightning-accordion-section>

            <lightning-accordion-section name="mobileBarcodeScanner" label="Using the Mobile Barcode Scanner on Android Device">
                <p>In the Google Play Store, search for 'Barcode/NFC/OCR Scanner Keyboard' by TECT-IT and install it. </p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/barcode-scanner-app-play-store.jpg" alt="barcode scanner in playstore" width="322" /><br />
                

                <p>In the Salesforce Mobile Inventory App, start by clicking on the 'Search' button in the menu on the bottom of the screen.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/search-button.jpg" alt="barcode scan mobile search" width="322" /><br />
                <p>Click on the Barcode icon to the left of the space bar on your keyboard. If the Barcode icon is not there, click on the keyboard icon in your Android navigation bar in the bottom right and choose the 'Scanner Keyboard'.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/scan-button-keyboard-button.jpg" alt="scan button on keyboard" width="322" />
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/scanner-keyboard.jpg" alt="select keyboard" width="322" /><br />
                <p>From the pop-up, select 'Scan Barcode'</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/scan-barcode-button.jpg" alt="scan barcode" width="322" /><br />
                <p>The camera will display. Point so that the yellow box surrounds the barcode for a few seconds.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/scan-barcode-screen.jpg" alt="scan barcode screen" width="322" /><br />
                <p>The name of the inventory item will appear in the Search Bar. Click on the line containing the name of the item with the hammer icon to open the Inventory Record.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/scan-barcode-result.jpg" alt="scan barcode result" width="322" /><br />
                <p>This will open the Inventory Record screen.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/inventory-record-screen.jpg" alt="inventory record screen" width="322" /><br />


            </lightning-accordion-section>

            <lightning-accordion-section name="mobileMoveInventory" label="Moving Inventory Between Locations">
                <p>Use the Mobile Barcode Scanner to display the Inventory Record Item. Click 'Move Inventory' either from the top action icons or from the pop-up displayed after clicking 'More'.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/inventory-more-actions.jpg" alt="more actions" width="322" /><br />

                <p>In the new screen, click 'Next'.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/move-inventory-1.jpg" alt="move inventory" width="322" /><br />
                <p>In the next screen, use the drop-down box to select the name of the location that inventory is being removed from. Enter the quantity of inventory being moved. Select the destination from the 'Move To Inventory Location' drop-down box and then click 'Next'.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/move-inventory-2.jpg" alt="move inventory" width="322" /><br />
                <p>Read the message to confirm the action. If correct, click 'Next', otherwise click 'Previous' to change the locations or quantity.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/move-inventory-3.jpg" alt="move inventory" width="322" /><br />
                <p>Finally click 'Finish' to return to the Inventory Record Screen.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/move-inventory-4.jpg" alt="move inventory" width="322" /><br />
            </lightning-accordion-section>
            
            <lightning-accordion-section name="mobileAdjustInventory" label="Change Inventory Quantites in a Location">
                <p>Use the Mobile Barcode Scanner to display the Inventory Record Item. Click 'Adjust Inventory' either from the top action icons or from the pop-up displayed after clicking 'More'.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/inventory-more-actions.jpg" alt="more actions" width="322" /><br />

                <p>In the new screen, click 'Next'.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/adjust-inventory-1.jpg" alt="adjust inventory" width="322" /><br />
                <p>In the next screen, use the drop-down box to select the name of the location that inventory where the quantity is being changed. Enter the quantity of inventory being changed, positive number to add and negative number to subtract. Click 'Next'.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/adjust-inventory-2.jpg" alt="adjust inventory" width="322" /><br />
                <p>Read the message to confirm the action. If correct, click 'Next', otherwise click 'Previous' to change the location or quantity.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/adjust-inventory-3.jpg" alt="adjust inventory" width="322" /><br />
                <p>Finally click 'Finish' to return to the Inventory Record Screen.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/adjust-inventory-4.jpg" alt="adjust inventory" width="322" /><br />
            </lightning-accordion-section>

            <lightning-accordion-section name="mobileInventoryLocation" label="Viewing Inventory Locations and their Quantities">
                <p>Use the Mobile Barcode Scanner to display the Inventory Record Item. </p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/inventory-record-screen.jpg" alt="inventory record screen" width="322" /><br />

                <p>Scroll down to the 'Location of Inventory' link and click on it.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/locations-of-inventory.jpg" alt="locations of inventory" width="322" /><br />

                <p>The next screen will show the quantity of each location and how many are needed to restock that location.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/locations-of-inventory-screen.jpg" alt="locations of inventory screen" width="322" /><br />
                <p>Clicking on a location will display the quantity details.</p>
                <img src="https://lightning.thunderroadinc.com/images/helpInventory/location-of-inventory-detail.jpg" alt="location of inventory detail" width="322" /><br />
                <p>Use the back button in the Android navigation to return to previous screens.</p>
                
            </lightning-accordion-section>

            

            
        </lightning-accordion>
    </lightning-card>
</template>
